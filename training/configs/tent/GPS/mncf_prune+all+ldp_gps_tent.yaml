out_dir: results
metric_best: accuracy
wandb:
  use: False
  project: malnet
  entity: <redacted>
dataset:
  format: MalNetTinyFeaturesCommon # +keepisolated
  name: prune+all+ldp # trim/prune/zero (+base/llm/all) (+ldp/constant/degree)
  task: graph
  task_type: classification
  transductive: False
  node_encoder: False
  edge_encoder: True
  edge_encoder_name: DummyEdge
  edge_encoder_bn: False
model:
  type: GPSModel
  loss_fun: cross_entropy
  edge_decoding: dot
  graph_pooling: max
gt:
  layer_type: CustomGatedGCN+Performer
  layers: 5
  n_heads: 4
  dim_hidden: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: False
  batch_norm: True
gnn:
  head: default
  layers_pre_mp: 1
  layers_post_mp: 3  # Not used when `gnn.head: san_graph`
  dim_inner: 64  # `gt.dim_hidden` must match `gnn.dim_inner`
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False
pretrained:
  dir: results/mntf_prune+all+ldp_gps
  reset_prediction_head: False
train:
  mode: tent
  batch_size: 16
